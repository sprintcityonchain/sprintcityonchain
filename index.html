<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sprint City Onchain</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Arial', sans-serif; }
    
    #fondo {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('fondo.jpg') center center / cover no-repeat;
      z-index: -1;
    }
    
    .contenido {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      padding: 20px;
    }
    
    .logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    p {
      font-size: 1.4rem;
      max-width: 700px;
      line-height: 1.6;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.1rem; }
      .logo { width: 120px; }
    }
  </style>
</head>
<body>

  <div id="fondo"></div>

  <div class="contenido">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>SprintCityOnchain</h1>
    <p>Find the Fastest Runner in Your City.</p>
  </div>

</body>
</html>
